<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Vendor Portal</title>
  <style>
    :root {
      --purple-dark: #2d1b69;
      --purple: #5b21b6;
      --orange: #f97316;
      --orange-hover: #ea580c;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--orange) 0%, var(--orange-hover) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 48px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: var(--orange);
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--text-light);
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.2s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--orange);
      box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--orange);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover:not(:disabled) {
      background: var(--orange-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
    .message.show { display: block; }
    .password-strength {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-light);
    }
    .strength-bar {
      height: 3px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .strength-weak { background: #ef4444; width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: #059669; width: 100%; }
    .loading {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--orange);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script src="../js/shared/supabase.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">üè™ Vendor Portal</div>
      <div class="subtitle">Set Your Password</div>
    </div>
    
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p style="color: var(--text-light);">Verifying your link...</p>
    </div>
    
    <div id="message" class="message"></div>
    
    <form id="resetForm" style="display: none;">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="password" required minlength="8" placeholder="Enter new password" />
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <span id="strengthText">Password strength</span>
        </div>
      </div>
      
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="8" placeholder="Confirm new password" />
      </div>
      
      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Set Password</span>
      </button>
    </form>
  </div>

  <script>
    const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const message = document.getElementById('message');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const loadingState = document.getElementById('loadingState');
    const resetForm = document.getElementById('resetForm');

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type} show`;
    }

    function hideMessage() {
      message.className = 'message';
    }

    function hideLoading() {
      loadingState.style.display = 'none';
      resetForm.style.display = 'block';
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^A-Za-z0-9]/)) strength++;
      
      strengthFill.className = 'strength-fill';
      let label = 'Weak';
      
      switch (strength) {
        case 0:
        case 1:
          strengthFill.classList.add('strength-weak');
          label = 'Weak';
          break;
        case 2:
        case 3:
          strengthFill.classList.add('strength-fair');
          label = 'Fair';
          break;
        case 4:
          strengthFill.classList.add('strength-good');
          label = 'Good';
          break;
        case 5:
          strengthFill.classList.add('strength-strong');
          label = 'Strong';
          break;
      }
      
      strengthText.textContent = `Password strength: ${label}`;
      return strength >= 3;
    }

    document.getElementById('password').addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
    });

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      if (password !== confirmPassword) {
        showMessage('‚ùå Passwords do not match', 'error');
        return;
      }

      if (!checkPasswordStrength(password)) {
        showMessage('‚ùå Password is too weak. Use at least 8 characters with mixed case, numbers, and symbols.', 'error');
        return;
      }

      submitBtn.disabled = true;
      btnText.textContent = 'Setting password...';

      try {
        console.log('üîê Updating password...');
        
        const { data, error } = await sb.auth.updateUser({
          password: password
        });

        if (error) throw error;

        console.log('‚úÖ Password updated successfully');
        showMessage('‚úÖ Password set successfully! Redirecting to login...', 'success');
        
        // Clear the session
        await sb.auth.signOut();
        
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);

      } catch (err) {
        console.error('‚ùå Password update error:', err);
        showMessage(`‚ùå Error: ${err.message}`, 'error');
        submitBtn.disabled = false;
        btnText.textContent = 'Set Password';
      }
    });

    // Initialize: Handle the password recovery flow
    async function initPasswordReset() {
      try {
        console.log('üîç Checking URL parameters...');
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check for token in both hash and query params
        const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
        const type = hashParams.get('type') || urlParams.get('type');
        
        console.log('üìã URL params:', { 
          hasAccessToken: !!accessToken, 
          hasRefreshToken: !!refreshToken, 
          type 
        });

        // If we have tokens in the URL, Supabase should automatically pick them up
        if (accessToken && type === 'recovery') {
          console.log('‚úÖ Recovery token found in URL');
          
          // Wait a moment for Supabase to process the tokens
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Check if session was established
          const { data: { session }, error: sessionError } = await sb.auth.getSession();
          
          if (sessionError) {
            console.error('‚ùå Session error:', sessionError);
            throw new Error('Failed to establish session');
          }
          
          if (session) {
            console.log('‚úÖ Session established:', session.user.email);
            hideLoading();
            showMessage('‚úÖ Link verified! Please set your new password below.', 'info');
          } else {
            console.error('‚ùå No session despite having token');
            throw new Error('Could not establish session');
          }
        } else {
          console.log('‚ÑπÔ∏è No recovery token in URL, checking existing session...');
          
          // Check if there's already a valid session
          const { data: { session }, error: sessionError } = await sb.auth.getSession();
          
          if (session) {
            console.log('‚úÖ Existing session found');
            hideLoading();
            showMessage('‚úÖ Please set your new password below.', 'info');
          } else {
            console.error('‚ùå No valid session or token');
            throw new Error('Invalid or expired reset link');
          }
        }

      } catch (err) {
        console.error('üí• Initialization error:', err);
        loadingState.style.display = 'none';
        showMessage(`‚ùå ${err.message}. Please request a new password reset link.`, 'error');
        
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 4000);
      }
    }

    // Listen for auth state changes
    sb.auth.onAuthStateChange((event, session) => {
      console.log('üîÑ Auth state changed:', event, session?.user?.email);
      
      if (event === 'PASSWORD_RECOVERY') {
        console.log('‚úÖ Password recovery event detected');
        hideLoading();
        showMessage('‚úÖ Link verified! Please set your new password below.', 'info');
      }
    });

    // Start the initialization
    initPasswordReset();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - JulineMart</title>
  <style>
    :root {
      --purple-dark: #2d1b69;
      --purple: #5b21b6;
      --purple-light: #7c3aed;
      --orange: #f97316;
      --orange-hover: #ea580c;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      padding: 48px;
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--purple) 0%, var(--orange) 100%);
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: var(--purple-dark);
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: white;
      color: var(--text);
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 0 4px rgba(91, 33, 182, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(91, 33, 182, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .back-link {
      text-align: center;
    }
    
    .back-link a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s ease;
    }
    
    .back-link a:hover {
      color: var(--purple);
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
      
      .logo {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="" alt="Logo" id="headerLogo" style="display: none; max-height: 50px; width: auto; object-fit: contain; margin: 0 auto 16px auto;" />
      <div class="logo" id="headerTitle">üîê Admin Portal</div>
      <div class="subtitle">JulineMart Administration</div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" id="username" name="username" required autocomplete="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginText">Sign In</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>
    
    <div class="back-link">
      <a href="../index.html">‚Üê Back to Store</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/shared/supabase.js"></script>
  <script src="../js/shared/auth.js"></script>
  <script src="../js/shared/logo.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loadingSpinner = document.getElementById('loadingSpinner');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function setLoading(loading) {
      if (loading) {
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loadingSpinner.style.display = 'block';
      } else {
        loginBtn.disabled = false;
        loginText.style.display = 'block';
        loadingSpinner.style.display = 'none';
      }
    }

    // Check if already logged in
    async function checkExistingAuth() {
      try {
        const { data: { user } } = await authManager.supabase.auth.getUser();
        if (user) {
          // User is already authenticated, redirect to admin
          window.location.replace('./index.html');
          return;
        }
      } catch (e) {
        console.log('No existing session');
      }
    }

    // Initialize auth check when page loads
    checkExistingAuth();

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      setLoading(true);

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Please enter both email and password');
        setLoading(false);
        return;
      }

      try {
        await authManager.login(email, password);
        // Redirect to admin portal
        authManager.redirectToAdmin();
        
      } catch (error) {
        console.error('Login error:', error);
        let errorMsg = 'Login failed. Please check your credentials.';
        
        if (error.message.includes('Invalid login credentials')) {
          errorMsg = 'Invalid email or password';
        } else if (error.message.includes('Email not confirmed')) {
          errorMsg = 'Please confirm your email address';
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    });

    // Auto-focus email field
    document.getElementById('username').focus();
    
    // Initialize logo
    logoManager.init({
      logoElementId: 'headerLogo',
      titleElementId: 'headerTitle',
      fallbackText: 'üîê Admin Portal',
      pageType: 'Admin Login'
    });
  </script>
</body>
</html>

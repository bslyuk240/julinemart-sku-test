<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Signup - JulineMart</title>
  <style>
    :root {
      --purple-dark: #2d1b69;
      --purple: #5b21b6;
      --purple-light: #7c3aed;
      --orange: #f97316;
      --orange-hover: #ea580c;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .signup-container {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      padding: 48px;
      width: 100%;
      max-width: 520px;
      position: relative;
      overflow: hidden;
    }
    
    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--purple) 0%, var(--orange) 100%);
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: var(--purple-dark);
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: white;
      color: var(--text);
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 0 4px rgba(91, 33, 182, 0.1);
    }
    
    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .signup-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(91, 33, 182, 0.3);
    }
    
    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .success-message {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(16, 185, 129, 0.2);
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .login-link {
      text-align: center;
      margin-top: 16px;
    }
    
    .login-link a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s ease;
    }
    
    .login-link a:hover {
      color: var(--purple);
    }
    
    .password-strength {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-light);
    }
    
    .strength-bar {
      height: 3px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .strength-weak { background: #ef4444; width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: #059669; width: 100%; }
    
    @media (max-width: 480px) {
      .signup-container {
        padding: 32px 24px;
      }
      
      .logo {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-section">
      <img src="" alt="Logo" id="headerLogo" style="display: none; max-height: 50px; width: auto; object-fit: contain; margin: 0 auto 16px auto;" />
      <div class="logo" id="headerTitle">üîê Admin Signup</div>
      <div class="subtitle">JulineMart Administration</div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8" />
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <span id="strengthText">Password strength</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" />
      </div>
      
      <button type="submit" class="signup-btn" id="signupBtn">
        <span id="signupText">Create Admin Account</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>
    
    <div class="login-link">
      <a href="login.html">Already have an account? Sign in</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script src="../js/shared/supabase.js"></script>
  <script src="../js/shared/auth.js"></script>
  <script src="../js/shared/logo.js"></script>
  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const signupBtn = document.getElementById('signupBtn');
    const signupText = document.getElementById('signupText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    function setLoading(loading) {
      if (loading) {
        signupBtn.disabled = true;
        signupText.style.display = 'none';
        loadingSpinner.style.display = 'block';
      } else {
        signupBtn.disabled = false;
        signupText.style.display = 'block';
        loadingSpinner.style.display = 'none';
      }
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      let strengthLabel = 'Weak';
      
      if (password.length >= 8) strength += 1;
      if (password.match(/[a-z]/)) strength += 1;
      if (password.match(/[A-Z]/)) strength += 1;
      if (password.match(/[0-9]/)) strength += 1;
      if (password.match(/[^A-Za-z0-9]/)) strength += 1;
      
      strengthFill.className = 'strength-fill';
      
      switch (strength) {
        case 0:
        case 1:
          strengthFill.classList.add('strength-weak');
          strengthLabel = 'Weak';
          break;
        case 2:
        case 3:
          strengthFill.classList.add('strength-fair');
          strengthLabel = 'Fair';
          break;
        case 4:
          strengthFill.classList.add('strength-good');
          strengthLabel = 'Good';
          break;
        case 5:
          strengthFill.classList.add('strength-strong');
          strengthLabel = 'Strong';
          break;
      }
      
      strengthText.textContent = `Password strength: ${strengthLabel}`;
      return strength >= 3;
    }

    // Password strength indicator
    document.getElementById('password').addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
    });

    // Check if already logged in
    async function checkExistingAuth() {
      try {
        const { data: { user } } = await authManager.supabase.auth.getUser();
        if (user && user.user_metadata?.role === 'admin') {
          // Admin is already authenticated, redirect to admin panel
          window.location.replace('./index.html');
          return;
        }
      } catch (e) {
        console.log('No existing session');
      }
    }

    // Initialize auth check when page loads
    checkExistingAuth();

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading(true);

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (!fullName || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        setLoading(false);
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        setLoading(false);
        return;
      }

      if (!checkPasswordStrength(password)) {
        showError('Password is too weak. Use at least 8 characters with mixed case, numbers, and symbols.');
        setLoading(false);
        return;
      }

      try {
        // Register admin user with metadata
        await authManager.register(email, password, {
          role: 'admin',
          username: fullName,
          full_name: fullName
        });

        showSuccess('Admin account created successfully! Please check your email to confirm your account, then sign in.');
        signupForm.reset();
        strengthFill.className = 'strength-fill';
        strengthText.textContent = 'Password strength';
        
        // Redirect to login after a delay
        setTimeout(() => {
          window.location.href = './login.html';
        }, 3000);
        
      } catch (error) {
        console.error('Signup error:', error);
        let errorMsg = 'Failed to create admin account. Please try again.';
        
        if (error.message.includes('User already registered')) {
          errorMsg = 'An account with this email already exists';
        } else if (error.message.includes('Invalid email')) {
          errorMsg = 'Please enter a valid email address';
        } else if (error.message.includes('Password should be at least 6 characters')) {
          errorMsg = 'Password must be at least 6 characters long';
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    });

    // Auto-focus name field
    document.getElementById('fullName').focus();
    
    // Initialize logo
    logoManager.init({
      logoElementId: 'headerLogo',
      titleElementId: 'headerTitle',
      fallbackText: 'üîê Admin Signup',
      pageType: 'Admin Signup'
    });
  </script>
</body>
</html>
